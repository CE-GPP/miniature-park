    <div id="map"></div>

    <script src="leaflet-src.js"></script>
    <script src="js/leaflet-owm.js"></script>
    <script src="js/iconLayer.js"></script>
 
    <script>
        var providers = {};

        providers['OSM'] = {
            title: 'OSM',
            icon: 'img/layers-osm.png',
            layer: L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            })
        };

        //     })
        // };


    </script>
    <script>
        var map = L.map('map').setView([51.5442, 0.0159], 14);

       

        var Temp = L.tileLayer('https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=538514057e43e4001d09e509c2d820fb', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://owm.io">VANE</a>',
            id: 'temp'
        }),

        Precipitation = L.tileLayer('https://tile.openweathermap.org/map/precipitation/{z}/{x}/{y}.png?appid=538514057e43e4001d09e509c2d820fb', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://owm.io">VANE</a>'
        }),

        Wind = L.tileLayer('https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=538514057e43e4001d09e509c2d820fb', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://owm.io">VANE</a>'
        }),

        Pressure = L.tileLayer('https://tile.openweathermap.org/map/pressure_new/{z}/{x}/{y}.png?appid=538514057e43e4001d09e509c2d820fb', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://owm.io">VANE</a>'
        }),


        Clouds = L.tileLayer('https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=538514057e43e4001d09e509c2d820fb', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://owm.io">VANE</a>'
        });

        var owm = new L.OWMLayer({key: '1b1f336d07a1bece2c3728a25f60e393'});
        map.addLayer(owm);

        Temp.addTo(map);

        var overlays = {"Temperature": Temp, "Precipitation": Precipitation, "Clouds": Clouds, "Pressure": Pressure, "Wind": Wind};
        L.control.layers(overlays, null, {collapsed:false}).addTo(map);

        var layers = [];
            for (var providerId in providers) {
                layers.push(providers[providerId]);
            }

        L.control.iconLayers(layers).addTo(map);
    </script>

<div id="viewDiv">
